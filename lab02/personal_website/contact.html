<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rohit Doddapani</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      .mt-3 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rohit Doddapani</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 60px">
      <div class="container mt-3">
        <h2>Contact form</h2>
        <div class="template-demo">
          <a href="https://www.instagram.com/rohitdoddapani/"
            ><button
              type="button"
              class="btn btn-social-icon btn-instagram btn-rounded"
            >
              <i class="fa fa-instagram"></i></button
          ></a>
          <a href="https://www.linkedin.com/in/doddapani-rohit/"
            ><button
              type="button"
              class="btn btn-social-icon btn-linkedin btn-rounded"
            >
              <i class="fa fa-linkedin"></i></button
          ></a>
          <a href="https://github.com/rohitdoddapani"
            ><button
              type="button"
              class="btn btn-social-icon btn-github btn-rounded"
            >
              <i class="fa fa-github"></i></button
          ></a>
          <a href="https://twitter.com/rohitdoddapani"
            ><button
              type="button"
              class="btn btn-social-icon btn-twitter btn-rounded"
            >
              <i class="fa fa-twitter"></i></button
          ></a>
        </div>
        <form action="#">
          <div class="mb-3 mt-3">
            <label for="pwd">Name:</label>
            <input
              type="text"
              class="form-control"
              id="pwd"
              placeholder="Enter name"
              name="name"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="pwd">Subject:</label>
            <input
              type="text"
              class="form-control"
              id="pwd"
              placeholder="Enter Subject"
              name="subject"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message" name="message">Message</textarea
            >
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
